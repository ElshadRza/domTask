<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DOM</title>
</head>
<body>
    <!--Login section start -->
    <section id="login-section">
    <form class="login-form">
        <h1>Test for being a Roya Fan</h1>
        <input type="text" name="firstname" placeholder="Your Name">
        <input type="text" name="surname" placeholder="Your Surname">
        <input type="text" name="age" placeholder="How many years you have suffered in agony">
        <input type="text" name="song" placeholder="The first song you discovered Roya ">
        <button class="submit-button"type="submit">Login</button>
    </form>

    <form class="question-inputs form-visible">
        <input type="text" name="royas-greatness" placeholder="Write an essay about her greatness">
        <button type="submit">Submit</button>
      </form>

      <div class="results show-results ">
        <h1>ROYASCORE</h1>
        <span id="firstname">Your Name:</span>
        <span id="surname">Your Surname:</span>
        <span id="age">Age:</span>
        <span id="song">The Song you first listened to:</span>
        <p id="royas-greatness">Your love for her:</p>
      </div>
    </section>
    <!--Login section end -->
    
     

</body>
</html>
